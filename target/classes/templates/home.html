<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pagina dei saluti</title>
</head>
<body>
<h1>Ciao Mondo! Sono <span th:text="${nome}"></span></h1>
<h1>Nickname: <span th:text="${nickname}"></span></h1>
<h1>From: <span th:text="${city}"></span></h1>
<h1>User-Agent: <span th:text="${userAgent}"></span></h1>
</body>
</html>
